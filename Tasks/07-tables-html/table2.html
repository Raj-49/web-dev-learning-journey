<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-2</title>
    <style>
        .table {
            border: 6px solid black;
            border-collapse: collapse;
            width: 42%;
            margin: 20px auto;
            padding: 0px;

        }

        td {
            border: 6px solid black;
            /* padding: 8px; */
            height: 50px;
            text-align: center;
            padding: 0px;
        }

        .nested {
            height: 100%;
            width: 100%;
            border-collapse: collapse;
        }

        .t {
            border-bottom: 6px solid black;
            border-right: white;
            border-left: white;
            border-top: white;
        }

        .split-cell {
            background: linear-gradient(to bottom,
                    transparent 0%,
                    transparent calc(50% - 3px),
                    black calc(50% - 3px),
                    black calc(50% + 3px),
                    transparent calc(50% + 3px),
                    transparent 100%);
        }

        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div style="text-align: center;" width="auto">

        <div>
            <p style="position: relative; top: 50px; font-size: 1.5em; ">
                Image of Target Table Structure
            </p>
            <img src="/resoources/table.png" alt="" width="auto">
        </div>

        <br>

        <div style="display: flex; flex-direction: row; gap: 50px;">


            <table class="table">
                <caption>Table Created By Coder using 1 nested Table</caption>
                <tr>
                    <td width="20%" rowspan="3"></td>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td rowspan="2"></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td rowspan="2"></td>
                    <td rowspan="2"></td>
                    <td rowspan="2"></td>
                    <td></td>
                </tr>
                <tr>
                    <td width="46%"></td>
                </tr>
                <tr>
                    <td rowspan="3"></td>
                    <td colspan="2"></td>
                    <td rowspan="3">
                        <table class="nested">
                            <tr height="50%">
                                <td class="t"></td>
                            </tr>
                            <tr></tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>


            <table class="table">
                <caption>Table Created By AI using fake visual effect (linear-gradient)</caption>
                <tr>
                    <td width="20%" rowspan="3"></td>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td rowspan="2"></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>

                <tr>
                    <td rowspan="2"></td>
                    <td rowspan="2"></td>
                    <td rowspan="2"></td>
                    <td></td>
                </tr>
                <tr>
                    <td width="46%"></td>
                </tr>

                <tr>
                    <td rowspan="3"></td>
                    <td colspan="2"></td>
                    <td rowspan="3" class="split-cell"></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>


    </div>
</body>

</html>
